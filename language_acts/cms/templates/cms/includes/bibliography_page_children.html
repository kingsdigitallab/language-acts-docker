{% load cms_tags wagtailcore_tags %}
<ul>
{% for entry in page.bibliography_entries.all %}
  <li id="reference-{{ entry.bibliography_entry.pk }}">
  {% with entry.bibliography_entry as current_entry %}
  <p>
    {{ current_entry.reference|remove_paragraph}}. {{ current_entry.full_citation|remove_paragraph }}
  </p>
    {% endwith %}
  </li>
{%  endfor %}
</ul>
