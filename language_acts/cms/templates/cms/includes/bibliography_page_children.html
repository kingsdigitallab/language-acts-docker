{% load cms_tags wagtailcore_tags %}
{% for entry in page.bibliography_entries.all %}
  <div class="row events-block small-up-1 medium-up-2"
    data-equalizer="eventheight"
    data-equalize-by-row="true" data-equalize-on="medium">
    <div class="column column-block">
      <div class="card event" data-equalizer-watch="eventheight">
            <div class="card-section">
                <h3 class="title">{{ entry.bibliography_entry.title }}</h3>
            </div>
          <p>{{ entry.bibliography_entry.author }}</p>
        <p>{{ entry.bibliography_entry.publisher }}</p>
      </div>
    </div>
</div>

{%  endfor %}
