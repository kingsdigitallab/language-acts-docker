{% load wagtailcore_tags cms_tags sekizai_tags %}

{% addtoblock "extra_css" %}
<style>
{{ value.css|safe }}
</style>
{% endaddtoblock %}

{{ value.html|safe }}

{% addtoblock "extra_js" %}

{% for file in value.additional_files|lines %}
{% if file %}
<script src="{{file}}"></script>
{% endif %}
{% endfor %}
<script>
    window.onload = function()
    {
        {{ value.js|safe }}
    };
</script>
{% endaddtoblock %}
